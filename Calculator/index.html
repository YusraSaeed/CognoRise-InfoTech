<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="BMI Calculator">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Yusra Saeed">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">
            <div id="expression" class="expression"></div>
            <div id="screen" class="screen">0</div>
        </div>
        <div class="calculator-buttons">
            <button class="button clear" data-value="AC">AC</button>
            <button class="button" data-value="DE">DE</button>
            <button class="button" data-value=".">.</button>
            <button class="button operator" data-value="/">/</button>
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button operator" data-value="*">*</button>
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button operator" data-value="-">-</button>
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button operator" data-value="+">+</button>
            <button class="button" data-value="%">%</button>
            <button class="button" data-value="0">0</button>
            <button class="button equal" data-value="=">=</button>
        </div>
    </div>
    <script src="JavaScript/script.js"></script>
</body>
</html>
