<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="BMI Calculator">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Yusra Saeed">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Header -->
    <div class="container-fluid" id="header">
        <img src="images/logo.jpg" alt="logo" class="img-fluid">
    </div>
    
    <!--Form Field  -->
    <div class="container" id="calculator">
        <!-- Gender -->
        <div class="container" id="gender">
            <div id="male" class="gender-icon">
                <img src="images/male.png" alt="male">
            </div>
            <div id="female" class="gender-icon">
                <img src="images/female.png" alt="female">
            </div>
        </div>

        <!-- Age -->
        <div class="container" id="age-container">
            <button id="age-decrease" class="age-button">-</button>
            <div class="age-input-container">
                <label for="age" class="age-label">Age</label>
                <input type="number" id="age" class="age-input" value="25" min="1">
            </div>
            <button id="age-increase" class="age-button">+</button>
        </div>

        <div class="container" id="metrics-container">
            <!-- Weight -->
            <div class="metric-container">
                <button id="weight-decrease" class="metric-button">-</button>
                <div class="metric-input-container">
                    <label for="weight" class="metric-label">Weight (kg)</label>
                    <input type="number" id="weight" class="metric-input" value="70" min="1">
                </div>
                <button id="weight-increase" class="metric-button">+</button>
            </div>

            <!-- Height -->
            <div class="metric-container">
                <button id="height-decrease" class="metric-button">-</button>
                <div class="metric-input-container">
                    <label for="height" class="metric-label">Height (cm)</label>
                    <input type="number" id="height" class="metric-input" value="170" min="1">
                </div>
                <button id="height-increase" class="metric-button">+</button>
            </div>
        </div>

        <!-- Calculate Button -->
        <div class="container">
            <button id="calculate" class="calculate-button">CALCULATE</button>
        </div>
    </div>

    <!-- Result Field -->
    <div id="result">
        <div class="result-content">
            <h4>Your Result</h4>
            <h2 id="bmi-category"></h2>
            <h3 id="bmi-value"></h3>
            <p id="bmi-message"></p>
            <button id="recalculate">RE-CALCULATE</button>
        </div>
    </div>

    <script src="JavaScript/script.js"></script>
</body>
</html>
